<html>

<head>
    <meta charset="utf-8" />
    <title>Bracket Creator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            --selectorWidth: 20vw;
            /* font-family: 'Courier New', monospace; */
            font-family: 'Arial';
            padding: 0;
            margin: 0;
            text-align: center;
            -webkit-user-select: none;
            /* Safari */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* IE10+/Edge */
            user-select: none;
            /* Standard */
            touch-action: pan-y;
        }

        .headline {
            text-align: center;
            font-size: 5vmin;
        }

        .bracket {
            display: flex;
            align-items: center;
        }

        .column {
            display: block;
            margin-left: 2vw;
        }

        .selector {
            display: block;
            width: var(--selectorWidth);
            margin: 2vw 0vw;
            border: 1px solid black;
            text-align: left;
            padding: 1vw;
            padding-left: 2vw;
            font-size: 3vw;
        }
        
        .radio-button {
            height: 2vw;
            width: 2vw;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
