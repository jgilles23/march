<!DOCTYPE html>
<!--HTML and basic JavaScript copied from https://developer.mozilla.org/en-US/docs/Games/Tutorials/2D_Breakout_game_pure_JavaScript/Create_the_Canvas_and_draw_on_it-->
<html>

<head>
    <meta charset="utf-8" />
    <title>Bracket Creator</title>
    <!-- <link rel="icon" type="image/x-icon" href="./icons/favicon.ico"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            --selectorWidth: 10vw;
            /* font-family: 'Courier New', monospace; */
            font-family: 'Arial';
            padding: 0;
            margin: 0;
            text-align: center;
            -webkit-user-select: none;
            /* Safari */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* IE10+/Edge */
            user-select: none;
            /* Standard */
            touch-action: pan-y;
        }

        .headline {
            text-align: center;
            font-size: 5vmin;
        }

        .bracket {
            display: flex;
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin-left: calc(1/10*var(--selectorWidth));
        }

        .selector {
            display: block;
            width: var(--selectorWidth);
            margin: calc(1/20*var(--selectorWidth)) 0vw;
            border: 1px solid black;
            text-align: left;
            padding: calc(1/20*var(--selectorWidth));
            padding-left: calc(2/20*var(--selectorWidth));
            font-size: calc(3/20*var(--selectorWidth));
        }

        .radio-button {
            height: calc(1/10*var(--selectorWidth));
            width: calc(1/10*var(--selectorWidth));
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="headline">March Madness Bracket Creator</div>
        <br>
        <label style="text-align: center">Bracket Name</label>
        <input type="text" , id="bracket-name">
        <br><br>
        <div class="bracket" id="bracket-input">
            <!-- Where to create a bracket object -->
        </div>

        <!-- Everything below here is templates-->
        <div id="templates" class="hidden">
            <!-- Column template-->
            <div class="column" id="column-template">
            </div>
            <!-- Radio select template-->
            <div class="selector" id="selector-template">
                <input type="radio" id="select-A" name="radio-select-template" class="radio-button">
                <label id="name-A" for="select-A">Team-A</label>
                <br>
                <input type="radio" id="select-B" name="radio-select-template" class="radio-button">
                <label id="name-B" for="select-B">Team-B</label>
            </div>
        </div>

        <br>
        <div style="text-align: center; font-size: 2vmin">v0.0.1</div>

        <script src="./out/builder.js"></script>
    </div>

</body>

</html>
